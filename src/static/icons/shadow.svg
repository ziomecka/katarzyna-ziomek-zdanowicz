<svg
  style="visibility: hidden; position: absolute;"
  width="0"
  height="0"
  xmlns="http://www.w3.org/2000/svg"
  >
  <defs>
    <filter id="shadow" height="130%">
      <feOffset in="SourceAlpha" dx="0.6" dy="0.6" result="offset"/>
      <feFlood flood-color="rgba(0,0,0,0.5)" flood-opacity="1" result="color"/>
      <feComposite in2="offset" operator="in" result="offsetColor"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
