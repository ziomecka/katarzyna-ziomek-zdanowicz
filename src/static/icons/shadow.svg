<svg
  style="visibility: hidden; position: absolute;"
  width="0"
  height="0"
  xmlns="http://www.w3.org/2000/svg"
  >
  <defs>
    <filter id="shadow" height="130%">
      <feOffset in="SourceAlpha" dx="0.6" dy="0.6" result="offset"></feOffset>
      <feFlood flood-color="rgba(0,0,0,0.5)" flood-opacity="1" result="color"></feFlood>
      <feComposite in2="offset" operator="in" result="offsetColor"></feComposite>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
</svg>
